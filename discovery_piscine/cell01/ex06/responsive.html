<!DOCTYPE html>
<html>
	<head>
		<title>responsive</title>
	<style>
	html, body
	{
		height: 100%;
		margin: 0;
	}
	table
	{
		width: 100%;
		height: 100%;
		border: 2px solid aliceblue;
		border-collapse: collapse;
		text-align: center;
		font-family: Arial, Helvetica, sans-serif;
		color: aliceblue;
	}
	th, td
	{
		border: 2px solid aliceblue;
		padding: 10px;
	}
	</style>
	</head>
<body style="background-color: rgb(170, 206, 230)";>
<table>
		<td style="background-color: rgb(181, 193, 244);">first cell</td>
		<td style="background-color: #9fb6e0;">second cell</td>
</table>
</body>
</html>
