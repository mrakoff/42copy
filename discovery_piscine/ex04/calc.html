<!DOCTYPE html>
<html lang="en">
<head>
	<title>calc</title>
	<link rel="stylesheet" href="calc.css"/>
	<style>
		html, body
{
	display: flex;
	justify-content: center;
	align-items: center;
	margin: 0;
	height: 100vh;
	background-color: rgb(199, 226, 242);
}
input, select, button
{
	border: none;
	border-radius: 10%;
	/* background: none; */
	cursor: pointer;
	/* min-width: 70px; */
	min-width: 20px;
	max-width: 60px;
	min-height: 50px;
	max-height: 60px;
	color: rgb(14, 14, 14);

}
button
{
	background: none;
	max-width: none;
}

	</style>
</head>
<body>
	<div class="calc">
		<input type="number" id="left">
		<select name="operator" id="sign">
			<option value=""></option>
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="number" id="right">
		<button id="button">
			<input type="submit" value="Try Me!">
		</button>
	</div>

	<script>
		const button = document.getElementById("button");
		const over = document.getElementById("over");
		window.setInterval(message, 30000);
		button.addEventListener("click", function() {
			let left = Number(document.getElementById("left").value);
			let sign = document.getElementById("sign").value;
			let right = Number(document.getElementById("right").value);
			if (right < 0 || left < 0)
			{
				window.alert("Error :(");
				return ;
			}
			if (right == 0 && (sign == "%" || sign == "/"))
			{
				window.alert("Its over 9000!");
				console.log('Its over 9000!')
				return ;
			}
			else if (sign == "+")
			{
				result = left + right;
			}
			else if (sign == "-")
			{
				result = left - right;
			}
			else if (sign == "*")
			{
				result = left * right;
			}
			else if (sign == "/")
			{
				result = left / right;
			}
			else if (sign == "%")
			{
				result = left % right;
			}

			window.alert("The result is " + result + "!");
			console.log(result);
		});
		
		function message() {
			window.alert("Please, use me...");
		}
		
	</script>
</body>
</html>
